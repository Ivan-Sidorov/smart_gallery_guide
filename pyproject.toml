[project]
name = "smart-gallery-guide-bot"
version = "0.1.0"
description = "Smart gallery guide bot in Telegram format"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Ivan Sidorov"}
]
keywords = ["multimodal", "art", "vllm", "llm", "rag", "telegram", "bot"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "python-telegram-bot>=20.7",
    "aiogram>=3.3.0",

    "chromadb>=0.4.22",

    "torch>=2.0.0",
    "transformers>=4.35.0",
    "sentence-transformers>=2.2.2",

    "openai>=1.0.0",

    "python-dotenv>=1.0.0",
    "numpy>=1.24.0",
    "aiofiles>=23.2.1",
    "pydantic>=2.5.0",

    "pydub>=0.25.1",
    "ffmpeg-python>=0.2.0",
]

[project.scripts]
smart-guide-bot = "bot.bot:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
